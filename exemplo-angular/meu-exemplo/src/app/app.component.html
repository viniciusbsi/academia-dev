<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="example-full-width">
  <form class="example-form" [formGroup]="novoTimeForm" (ngSubmit)="incluir()">
    <mat-form-field class="example-full-width">
      <input formControlName="id" matInput placeholder="Identificador">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input formControlName="nome" matInput placeholder="Nome">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input formControlName="dataCriacao" matInput placeholder="Data de criação">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input formControlName="corUniformePrincipal" matInput placeholder="Cor do uniforme principal">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input formControlName="corUniformeSecundario" matInput placeholder="Cor do uniforme secundário">
    </mat-form-field>

    <button type="submit" mat-fab color="accent">Incluir</button>
  </form>
</div>
